<h2 mat-dialog-title>Activate Facility</h2>
<mat-dialog-content>
    Do you want to activate the facility?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog(true)">Yes</button>
    <button mat-button (click)="closeDialog(false)">No</button>
</mat-dialog-actions>
